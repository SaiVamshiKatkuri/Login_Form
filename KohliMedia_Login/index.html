<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>LOGIN</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Roboto:wght@300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#563d7c">
  <style>
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body class="text-center">
  <div class="col-lg-4 center_div" style="padding:10px;border:1px solid white;border-radius:10px;">
    <form class="form-signin">

      <h1 class="h3 mb-3 font-weight-normal company">Kohli Media</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" style="margin-top:30px;" id="inputEmail" class="form-control" placeholder="Email address"
        required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="player_password" id="pass_log_id" class="form-control" placeholder="Password"
        required>
      <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
      <a href="#" style="float:left;color:black">Forgot password ?</a><br><br>
      <script>
        $("body").on('click', '.toggle-password', function () {
          $(this).toggleClass("fa-eye fa-eye-slash");

          var input = $("#pass_log_id");

          if (input.attr("type") === "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      </script>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <button class="btn btn-lg btn-outline-dark btn-block" style="margin-top:25px;" type="submit"><img src="google.png"
          style="width:17px;height:17px;" alt=""> Sign in with google</button>
      <button class="btn btn-lg btn-primary btn-block" style="background:#3b5998" type="submit"><i
          class="fab fa-facebook"></i> Login with facebook</button>
          <h6 style="margin-top: 35px;">Dont have an account ?</h6>
        <a href="#" style="color:black">Create account here</a>
      <p class="mt-5 mb-3 text-muted">&copy;2020</p>
    </form>
  </div>
</body>

</html>
